<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Auction App</h1>

    <div class="add-product">
        <h2>Add Product</h2>
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="starting-price" placeholder="Starting Price">
        <input type="text" id="product-image" placeholder="Image URL">
        <button onclick="addProduct()">Add Product</button>
        <button onclick="saveData()">Save</button>
    </div>

    <h2>Products</h2>
    <div id="product-list"></div>

    <h2>Top Bidders</h2>
    <div id="top-bidders"></div>

    <button onclick="resetAuction()">Reset Auction</button>

    <div id="bid-section" style="display: none;">
        <h2>Bid for <span id="bid-product-name"></span></h2>
        <img id="bid-product-image" src="" alt="Product Image">
        <input type="text" id="bidder-name" placeholder="Your Name">
        <input type="number" id="bid-amount" placeholder="Your Bid">
        <button onclick="placeBid()">Place Bid</button>
        <button onclick="closeBidSection()">Close</button>
        <h3>Bidders:</h3>
        <ul id="bidder-list"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
